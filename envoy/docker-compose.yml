version: '3.8'

services:
  hijjiri-core:
    image: hijjiri-core:latest
    ports:
      - "50051:50051"
    networks:
      - my_network

  hijjiri-web:
    image: hijjiri-web:latest
    ports:
      - "3000:80"
    networks:
      - my_network

  envoy:
    image: envoyproxy/envoy:v1.18.3
    ports:
      - "8080:8080"
    networks:
      - my_network
    depends_on:
      - hijjiri-core
      - hijjiri-web

networks:
  my_network:
    driver: bridge
